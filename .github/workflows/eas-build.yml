name: EAS Build and Deploy

on:
  push:
    branches:
      - main
      - production
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile to use'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - development

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build app
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PROFILE="${{ github.event.inputs.profile }}"
          elif [ "${{ github.ref }}" == "refs/heads/production" ] || [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            PROFILE="production"
          else
            PROFILE="preview"
          fi
          
          echo "Building with profile: $PROFILE"
          eas build --platform android --profile $PROFILE --non-interactive --no-wait

      - name: ğŸ“± Comment build URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Build started! Check status at https://expo.dev'
            })

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test --if-present

      - name: ğŸ” Run linter
        run: npm run lint --if-present

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always()
    
    steps:
      - name: ğŸ“§ Send success notification
        if: needs.build.result == 'success'
        run: |
          echo "Build successful! ğŸ‰"
          # Add your notification service here (Slack, Discord, Email, etc.)

      - name: ğŸ“§ Send failure notification
        if: needs.build.result == 'failure'
        run: |
          echo "Build failed! âŒ"
          # Add your notification service here